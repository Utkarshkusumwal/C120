<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>HAND GESTURE WEB APP</title>
</head>

<body>
    <div class="container">
        <center>
            <h3 class="btn btn-info heading">GESTURE WEB APP <br>
                <span>&#9996;</span>
                <span>&#129304;</span>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#128078;</span>
                <span>&#128074;</span>
            </h3>
            <br>
            <p id="warning">Take a selfie of a gesture to know about it's meaning</p>
            <p>On the following gestures the model is trained -</p>
            <div class="emojis">
                <span>&#128076;</span>
                <span>|</span>
                <span>&#128077;</span>
                <span>|</span>
                <span>&#9996;</span>
                <span>|</span>
                <span>&#128074;</span>
                <span>|</span>
                <span>&#128078;</span>
                <span>|</span>
                <span>&#129304;</span>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot()" style="background-color: rgb(248, 170, 25);">Capture Image</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction - </label>
                <p class="emotion_name" id="result_emotion_name"></p>
                <p class="emoji" id="update_emoji"></p>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 snap">
                <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check()" style="background-color: rgb(60, 224, 60);">Predict Emotion</button>
            </div>
        </center>
    </div>
</body>
<script src="main.js"></script>

</html>
